<div fxLayout="row" style="min-width: 100%; min-height: 100vh">
  <mat-toolbar fxLayout="row" color="primary" class="mat-toolbar">
    <button fxFlex="5" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div fxFlex="13" >
      <h1>Bot.legger : bartender</h1>
    </div>
    <div fxFlex="78" >            
      <mat-form-field *ngIf="searchPossible" style="width: 400px; margin-left: 122px;">
        <input matInput type="text" style="width: 400px;" [(ngModel)]="searchValue" autocomplete="off"  (keyup)="searchInput.next($event);">
        <mat-icon matSuffix class="suffix">search</mat-icon>
      </mat-form-field>
    </div>
    <div fxFlex>  
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item routerLink="/signout">Sign out</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container  style="min-width: 100%; margin-top: 64px;" >
    <mat-sidenav   #snav [opened]="isOpen" [mode]="mode" style="min-height:100vh; min-width: 200px;" [fixedInViewport]="true" [fixedTopGap]="64"
    [fixedBottomGap]="10">
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Sales
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/bartender/sale/order">Orders List</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="row">
      <div fxFlex="75" fxFlex.lt-md="100" fxFill style="min-height: 100vh;">
        <router-outlet></router-outlet>
      </div>
      <div fxFlex fxShow.lt-md="false" fxFill style="min-height: 100vh; background-color: white;">
        <div class="activities">
              <mat-nav-list>
                  <a mat-list-item routerLink="/bartender/sale/order/new/show" > <span [matBadge]="newOrders$ | async" matBadgeColor="primary"  matBadgeOverlap="false" matBadgeSize="medium" >New orders</span>  </a>
                  <a mat-list-item routerLink="/bartender/sale/order/progress/show" > <span [matBadge]="progressOrders$ | async" matBadgeColor="primary"  matBadgeOverlap="false" >Orders in progress</span>  </a>
                  <a mat-list-item routerLink="/bartender/sale/order/ready/show" > <span [matBadge]="readyOrders$ | async" matBadgeColor="warn"  matBadgeOverlap="false" >Ready orders</span>  </a>
              </mat-nav-list>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container >
</div>
