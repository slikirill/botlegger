<div  fxLayout="row" fxFill fxLayoutAlign="space-between center"  mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
  <button *ngIf="data.editMode" mat-raised-button color="accent" (click)="onProfileClick()">Profile</button>
  <button mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial>Cancel</button>
</div>
