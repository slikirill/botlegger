<mat-progress-bar mode="indeterminate" *ngIf="dataSource.loading$ | async"></mat-progress-bar>
<div fxLayout="column" class="mcard">
  <div fxLayout="row" fxLayoutAlign="space-between center">

  </div>
  <div fxLayout="column">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear=true>


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let saleInvoice"> <a  routerLink="/admin/waiter/bill/{{saleInvoice.id}}/edit" >{{saleInvoice.id}}</a> </td>
      </ng-container>
    
      <ng-container matColumnDef="openedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opened at: </th>
        <td mat-cell *matCellDef="let saleInvoice"> {{saleInvoice.openedAt | date: 'shortTime'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="closedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Closed at: </th>
        <td mat-cell *matCellDef="let saleInvoice"> {{saleInvoice.closedAt | date: 'shortTime'}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let saleInvoice"> {{saleInvoice.state}} </td>
      </ng-container>
    
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let saleInvoice"> {{saleInvoice.total}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="2000" [pageSize]="25" [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
  </div>
</div>
<div style="position: fixed; bottom: 10px; right: 10px;">
  <a  routerLink="/admin/waiter/bill/new" mat-fab color="primary"><mat-icon aria-label="Add">add</mat-icon></a>  
</div>
