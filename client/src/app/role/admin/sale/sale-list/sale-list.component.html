  <div fxLayout="column">

      <!-- <ng-container matColumnDef="visitorId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Visitor </th>
        <td mat-cell *matCellDef="let saleInvoice"> {{saleInvoice.visitroId}} </td>
      </ng-container> -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let saleInvoice"> <a  routerLink="/admin/sale/{{saleInvoice.id}}/edit" >{{saleInvoice.id}}</a> </td>
      </ng-container>
    
      <ng-container matColumnDef="openedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opened at: </th>
        <td mat-cell *matCellDef="let saleInvoice"> {{saleInvoice.openedAt | date: 'shortTime'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="closedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Closed at: </th>
        <td mat-cell *matCellDef="let saleInvoice"> {{saleInvoice.closedAt | date: 'shortTime'}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let saleInvoice"> {{saleInvoice.state}} </td>
      </ng-container>
    
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let saleInvoice"> {{saleInvoice.total}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="2000" [pageSize]="25" [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
  </div>
